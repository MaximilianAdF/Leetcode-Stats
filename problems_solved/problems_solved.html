<svg width="410" height="186" viewBox="0 0 410 186" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
    <title id="titleId">User's Solved Problems, Rank: UserRank</title>
    <desc id="descId"></desc>
    
    <style>
        .header {
            font: 600 100% 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: fadeInAnimation 0.8s ease-in-out forwards; 
        }

        .stat {
            font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            fill: #434d58;
        }

        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }

        .rank-text {
            font: 600 24px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: scaleInAnimation 0.3s ease-in-out forwards;
        }

        .rank-percentile-header {
            font-size: 14px;
        }

        .rank-percentile-text {
            font-size: 16px;
        }

        .not_bold {
            font-weight: 400;
        }

        .bold {
            font-weight: 700;
        }

        .icon {
            fill: #4c71f2;
            display: none;
        }

        @keyframes fadeInAnimation {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
    </style>
    
    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="409" fill="#fffefe" stroke-opacity="1"></rect>
    <g data-testid="card-title" transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text class="header" x="0" y="0" data-testid="header">Maximilian Alvim de Faria's LeetCode Stats</text>
        </g>
    </g>
    <g data-testid="main-card-body" transform="translate(0,55)"></g>

    <script>
        function checkTextOverflow() {
            var container = document.querySelector(".header");
            var containerWidth = container.getBoundingClientRect().width;

            console.log(containerWidth);
            if (containerWidth > 350) {
                var fontSize = Math.floor(100 * (350/containerWidth)); // Adjust 10 according to your preference
                container.style.fontSize = fontSize + "%";
            
            }
        }
        
        checkTextOverflow();
        
    </script>
</svg>
